<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main  -->
    <div class="container">
        <!-- Title -->
        <h1>Weather App</h1>
        <!-- Form search -->
        <form action="">
            <input type="text" name="city" id="city-input" placeholder="Enter City">
            <button type="submit">Get Weather</button>
        </form>
        <!-- Show weather -->
        <div id="weather-data">
            <!-- image -->
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="WeatherIcon">
            </div>
            <!-- temperature (nhiệt độ) -->
            <div class="temperature">22℃</div>
            <!-- description (thông tin) -->
            <div class="description">Sunny</div>
            <!-- details (chi tiết) -->
            <div class="details">
                <div>Feels like: 23℃</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
